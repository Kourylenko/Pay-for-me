<!DOCTYPE html>
<html>

<head>
    <title>Pay For Me Bitch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="PayForMe.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Pay For Me</h1>
            <p class="lead">I can help you calculate your expenses</p>
        </div>
    </div>
    <div class="container">
        <div id="firstBlock">
            <label class="inputNamesData" for="namesData">Person who will pay:</label>
            <input class="inputNamesData" type="text" id="namesData">
            <button type="button" id="addName" class="btn btn-outline-dark">Add name</button>
            <ol id="data"></ol>
            <button type="button" id="goCalcul" class="btn btn-outline-dark">Go to calculation</button>
        </div>
        <div class="secondBlock">
            <label class="inputPlase" for="plase">Where did the payment occured?</label>
            <input class="inputPlase" type="text" id="plase">
            <div>
                <label class="selectName" for="nameWhoPay">Who paid</label>
                <select class="selectName" id="nameWhoPay"></select>
            </div>
            <label class="inputHowMuch" for="howMuch">How much</label>
            <input class="inputHowMuch" type="number" id="howMuch">
            <p>For whom:</p>
            <div>
                <ul id="debtors">
                    <!-- <li>Tanya</li> -->
                </ul>
            </div>
            <button type="button" id="calculate" class="btn btn-outline-dark">Calculate</button>
        </div>
    </div>
    <script type="text/javascript" src="./PayForMe.js"></script>

</body>

</html>
